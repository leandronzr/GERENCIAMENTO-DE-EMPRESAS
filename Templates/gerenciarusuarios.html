{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #0056b3; /* Fundo azul claro */
        color: #0056b3; /* Texto em azul */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding-top: 10px; /* Pequeno espaçamento no topo */
    }
    .container {
        width: 72vw; /* 100% da largura da viewport */
        height: 75vh; /* 85% da altura da viewport */
        margin-left: 290px;
        margin-top: 50px; /* Empurra 50px para baixo do topo da página */
        margin-bottom: 20px; /* Mantém 30px de espaço livre abaixo do contêiner */
        padding: 20px; /* Espaçamento interno de 20px */
        background-color: #ffffff; /* Fundo branco */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Sombra */
        border-radius: 5px; /* Bordas arredondadas */
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Alinhamento do conteúdo à esquerda */
    }
    .header {
        width: 100%; /* Usa toda a largura do container */
        display: flex;
        justify-content: space-between; /* Espaço entre os elementos */
        align-items: center;
    }
    h2 {
        color: #0056b3;
        font-size: 1.5rem;
    }
    .search-box {
        position: relative;
    }
    .search-input {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #0056b3;
        width: 300px; /* Largura fixa para o input */
    }
    .filter-icon {
        color: #0056b3;
        cursor: pointer;
        font-size: 1.5em; /* Tamanho do ícone */
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
    }
    .table-responsive {
        overflow-y: auto; /* Adiciona barra de rolagem vertical se necessário */
        width: 100%; /* Define a largura da tabela */
        margin-top: 10px; /* Espaçamento acima da tabela */
    }
    .table {
        width: 100%;
        margin: 20px 0;
    }
    th, td {
        text-align: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #ffffff;
        color: #e80b0b;
    }
    .btn-custom {
        padding: 0.375rem 0.75rem;
        border-radius: 5px;
        background-color: #0056b3;
        color: #ffffff;
        transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
        background-color: #003d7a;
    }
</style>

<div class="container">
    <div class="header">
        <h2><i class="fas fa-users"></i> Gerenciar Usuários</h2>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Filtrar usuários...">
            <i class="fas fa-search filter-icon"></i>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Tipo</th>
                    <th>Empresa</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr id="user-row-{{ usuario.id }}">
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.tipo }}</td>
                    <td>{{ usuario.empresa }}</td>
                    <td>
                        <button onclick="toggleForm('edit-form-{{ usuario.id }}')" class="btn btn-custom"><i class="fas fa-edit"></i>Editar</button>
                        <button onclick="handleDelete('{{ usuario.id }}', this)" class="btn btn-custom"><i class="fas fa-trash-alt"></i>Excluir</button>
                    </td>
                </tr>
                <tr id="edit-form-{{ usuario.id }}" style="display: none;">
                    <td colspan="5">
                        <form onsubmit="handleEdit(event, this, '{{ usuario.id }}')">
                            <input type="text" name="nome" value="{{ usuario.nome }}" required>
                            <input type="email" name="email" value="{{ usuario.email }}" required>
                            <select name="tipo" required>
                                <option value="admin" {% if usuario.tipo == 'admin' %}selected{% endif %}>Admin</option>
                                <option value="geral" {% if usuario.tipo == 'geral' %}selected{% endif %}>Geral</option>
                                <option value="empresa" {% if usuario.tipo == 'empresa' %}selected{% endif %}>Empresa</option>
                            </select>
                            <select name="empresa">
                                <option value="">Nenhuma</option>
                                {% for empresa in empresas %}
                                <option value="{{ empresa.nome }}" {% if usuario.empresa == empresa.nome %}selected{% endif %}>{{ empresa.nome }}</option>
                                {% endfor %}
                            </select>
                            <button type="submit" class="btn btn-custom">Salvar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    function toggleForm(formId) {
        var form = document.getElementById(formId);
        form.style.display = form.style.display === "none" ? "table-row" : "none";
    }

    function handleDelete(id, element) {
        if (confirm('Are you sure you want to delete this user?')) {
            const url = `/gerenciar_usuarios/excluir/${id}`;
            $.ajax({
                url: url,
                type: 'POST',
                success: function() {
                    alert('User deleted successfully.');
                    $(element).closest('tr').fadeOut(400, function() { 
                        $(this).remove(); // Removes row from DOM after fade out
                    });
                },
                error: function() {
                    alert('Failed to delete user.');
                }
            });
        }
    }

    function handleEdit(event, form, id) {
        event.preventDefault();
        const data = $(form).serialize(); // Serialize the form data
        const url = `/gerenciar_usuarios/editar/${id}`;
        $.ajax({
            url: url,
            type: 'POST',
            data: data,
            success: function(response) {
                alert('Usuário atualizado com sucesso.');
                $('#user-row-' + id + ' td:first').text($(form).find('input[name="nome"]').val()); // Update the name directly
                $('#user-row-' + id + ' td:nth-child(2)').text($(form).find('input[name="email"]').val()); // Update the email directly
                $('#user-row-' + id + ' td:nth-child(3)').text($(form).find('select[name="tipo"]').val()); // Update the type directly
                $('#user-row-' + id + ' td:nth-child(4)').text($(form).find('select[name="empresa"]').val()); // Update the company directly
                toggleForm('edit-form-' + id); // Close the form
            },
            error: function() {
                alert('Erro ao atualizar usuário.');
            }
        });
    }
</script>
{% endblock %}
